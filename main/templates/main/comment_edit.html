{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>댓글 수정하기</h1>

    <form action="{% url 'main:update_comment' post.id comment.id %}" method="post">
        {%csrf_token%}
        <textarea name="content" placeholder="댓글내용수정">{{comment.content}}</textarea>
        <button type="submit">수정 완료하기</button>
    </form>

</div>

{% endblock %}
