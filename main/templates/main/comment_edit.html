{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>댓글 수정하기</h1>
    <form action="{% url 'main:update_comment' post.id %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10">{{post.body}}</textarea></p>
        <button type="submit">수정사항 적용하기</button>
    </form>

</div>

{% endblock %}
